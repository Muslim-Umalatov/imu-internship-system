<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Üniversite Staj Yönetim Sistemi</title>

  <link href="css/grid.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicons/favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">

  <!-- Icons -->
  <link rel="stylesheet" type="text/css"
    href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css" />
  <link rel="stylesheet" type="text/css"
    href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css" />

  <!-- Font "Inter" -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
</head>

<header class="login-header">
  <div>
    <i class="ph ph-list login-header-icon"></i>
    <small class="small-text">Menu</small>
  </div>
  <ul class="header-side-list">
    <li class="header-side-list-item">
      <small class="small-text">Hakkımızda</small>
    </li>
    <li class="header-side-list-item">
      <small class="small-text">Duyurular</small>
    </li>
    <li class="header-side-list-item">
      <i class="ph ph-globe-hemisphere-west login-header-icon"></i>
    </li>
  </ul>
</header>

<body class="login-body">
  <section class="login-container">
    <img src="img/imu-logo.png" class="login-logo" alt="IMU Logo" />
    <div class="input-container">
      <label class="input-label" for="username">Kullanıcı Adı</label>
      <input type="text" id="username" name="username" class="input-field" placeholder="Kullanıcı Adı" />
    </div>

    <div class="input-container">
      <label class="input-label" for="password">Şifre</label>
      <input type="text" id="password" name="password" class="input-field" placeholder="Şifre" />
    </div>

    <div class="button-container">
      <a href="student/main.html" class="button">
        <span class="login-button-label">Giriş yap</span>
      </a>
      <a href="login/sign-up-log-in.html" class="button">
        <span class="login-button-label">Kayıt ol</span>
      </a>
    </div>

    <a href="password-reset.html" class="link">Şifremi unuttum</a>
  </section>

  <footer class="login-footer">
    <small class="small-text"><strong>Üniversite Bilgi Yönetim Sistemi &copy; 2025 <abbr
          class="abbreviation">ÜBYS</abbr></strong>. Tüm Hakları Saklıdır.</small>
    <ul class="footer-side-list">
      <li class="footer-side-list-item">
        <i class="ph ph-phone login-footer-icon"></i>
        <small class="small-text">Telefon Rehberi</small>
      </li>
      <li class="footer-side-list-item">
        <i class="ph ph-link login-footer-icon"></i>
        <small class="small-text">Web Sayfası</small>
      </li>
      <li class="footer-side-list-item">
        <i class="ph ph-info login-footer-icon"></i>
        <small class="small-text">ÜBYS Destek</small>
      </li>
      <li class="footer-side-list-item">
        <i class="ph ph-chart-line login-footer-icon"></i>
        <small class="small-text">Kurumsal Değerlendirme</small>
      </li>
    </ul>
  </footer>
</body>
