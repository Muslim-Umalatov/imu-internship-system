<body class="reset-body">
  <section class="reset-container">
    <img src="../img/imu-logo.png" class="reset-logo" alt="IMU Logo" />
    <div class="input-container">
      <label class="input-label" for="username">Kullanıcı Adı</label>
      <input type="text" id="username" name="username" class="input-field" placeholder="Kullanıcı Adı" />
    </div>

    <div class="input-container">
      <label class="input-label" for="password">Email</label>
      <input type="text" id="password" name="password" class="input-field" placeholder="Email" />
    </div>

    <div class="input-container">
      <label class="input-label" for="password">TC Kimlik Numarası</label>
      <input type="text" id="password" name="password" class="input-field" placeholder="TC Kimlik Numarası" />
    </div>

    <div class="input-container">
      <label class="input-label" for="password">Doğum Tarihi</label>
      <input type="text" id="password" name="password" class="input-field" placeholder="Doğum Tarihi" />
    </div>

    <div class="input-container">
      <label class="input-label" for="password">Telefon Numarası</label>
      <input type="text" id="password" name="password" class="input-field" placeholder="Telefon Numarası" />
    </div>

    <div class="reset-button-container">
      <a href="login.html" class="reset-button">
        <span class="login-button-label">Şİfre gönder</span>
      </a>
      <a href="login.html" class="reset-button reset-button-back">
        <span class="login-button-label">Geri dön</span>
      </a>
    </div>

  </section>

  <footer class="reset-footer">
    <small class="small-text"><strong>Üniversite Staj Yönetim Sistemi &copy; 2025 <abbr
          class="abbreviation">ÜSYS</abbr></strong>. Tüm Hakları Saklıdır.</small>

      <li>
        <a href="https://ubys.medeniyet.edu.tr/Enterprise/OrganizationManagement/PhoneBook/Index"
          class="footer-side-list-item">
          <i class="ph ph-phone login-footer-icon"></i>
          <small class="small-text">Telefon Rehberi</small>
        </a>
      </li>
      <li>
        <a href="https://www.medeniyet.edu.tr/tr" class="footer-side-list-item">
          <i class="ph ph-link login-footer-icon"></i>

        </a>
      </li>
      <li>
        <a href="https://ubys.medeniyet.edu.tr/HelpAndSupport/Index" class="footer-side-list-item">

        </a>
      </li>
      <li>

          <small class="small-text">Kurumsal Değerlendirme</small>
        </a>
      </li>
    </ul>
  </footer>
