<header class="login-header">
  <div>
    <a href="#" class="header-side-list-item">
      <i class="ph ph-list login-header-icon"></i>
      <small class="small-text">Menu</small>
    </a>
  </div>
  <ul class="header-side-list">
    <li>
      <a href="#" class="header-side-list-item">
        <small class="small-text">Hakkımızda</small>
      </a>
    </li>
    <li>
      <a href="#" class="header-side-list-item">
        <small class="small-text">Duyurular</small>
      </a>
    </li>
    <li>

        <small class="small-text">Dil</small>

</header>

<body class="sign-up-body">
  <section class="sign-up-container">
    <img src="../img/imu-logo.png" class="sign-up-logo" alt="IMU Logo" />

    <div class="sign-up-heading-container">
      <h2 class="heading-quinary sign-up-heading">Okul Bilgileri</h2>
      <small class="step-counter-text">3 / 3</small>
    </div>

    <div class="input-container">
      <label class="input-label login-label-text" for="faculty">Fakülte</label>
      <input type="text" id="faculty" name="faculty" class="input-field" placeholder="Mühendislik ve Doğa Bilimleri Fakültesi" />
    </div>

    <div class="input-container">
      <label class="input-label login-label-text" for="department">Bölüm</label>
      <input type="text" id="department" name="department" class="input-field" placeholder="Bilgisayar Mühendisliği" />
    </div>

    <div class="input-container">
      <label class="input-label login-label-text" for="study-year">Sınıf Numarası</label>
      <input type="text" id="study-year" name="studyYear" class="input-field" placeholder="3" />
    </div>

    <div class="sign-up-button-container">
      <a href="login.html" class="sign-up-button">
        <span class="login-button-label">Kayıt ol</span>
      </a>
      <a href="../login/sign-up-personal.html" class="sign-up-button sign-up-button-back">
        <span class="login-button-label">Geri dön</span>
      </a>
    </div>

  </section>

  <footer class="sign-up-footer">
    <small class="small-text"><strong>Üniversite Staj Yönetim Sistemi &copy; 2025 <abbr
          class="abbreviation">ÜSYS</abbr></strong>. Tüm Hakları Saklıdır.</small>
    <ul class="footer-side-list">
      <li>
        <a href="https://ubys.medeniyet.edu.tr/Enterprise/OrganizationManagement/PhoneBook/Index"
          class="footer-side-list-item">
          <i class="ph ph-phone login-footer-icon"></i>
          <small class="small-text">Telefon Rehberi</small>
        </a>
      </li>
      <li>
        <a href="https://www.medeniyet.edu.tr/tr" class="footer-side-list-item">
          <i class="ph ph-link login-footer-icon"></i>
          <small class="small-text">Web Sayfası</small>
        </a>
      </li>
      <li>
        <a href="https://ubys.medeniyet.edu.tr/HelpAndSupport/Index" class="footer-side-list-item">
          <i class="ph ph-info login-footer-icon"></i>
          <small class="small-text">ÜBYS Destek</small>
        </a>
      </li>
      <li>
        <a href="https://ubys.medeniyet.edu.tr/BIP/BusinessIntelligence/Home/Index" class="footer-side-list-item">
          <i class="ph ph-chart-line login-footer-icon"></i>
          <small class="small-text">Kurumsal Değerlendirme</small>
        </a>
      </li>
    </ul>
  </footer>
</body>
