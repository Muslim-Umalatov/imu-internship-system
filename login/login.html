  <section class="login-container">

    <div class="input-container">
      <label class="input-label login-label-text" for="username">Kullanıcı Adı</label>

    </div>

    <div class="input-container">
      <label class="input-label login-label-text" for="password">Şifre</label>
      <input type="text" id="password" name="password" class="input-field" placeholder="Şifre" />
      <a href="password-reset.html" class="link login-link-reset login-label-text">Şifremi unuttum</a>
    </div>

    <div class="button-container">
      <a href="../student/main.html" class="button">
        <span class="login-button-label">Giriş yap</span>

      <a href="https://giris.turkiye.gov.tr/Giris/gir?oauthClientId=35d0558c-56f9-4504-86e9-cc41714e8e6a&continue=https%3A%2F%2Fgiris.turkiye.gov.tr%2FOAuth2AuthorizationServer%2FAuthorizationController%3Fresponse_type%3Dcode%26client_id%3D35d0558c-56f9-4504-86e9-cc41714e8e6a%26state%3Drhv5ykayvjevm0mnucqpsqg2%26scope%3DKimlik-Dogrula%253BAd-Soyad%26redirect_uri%3Dhttps%253A%252F%252Fubys.medeniyet.edu.tr%252Fedevlet%26code_challenge_method%3DS256%26code_challenge%3DCZ-T3xWPoVjJ_Ue-nx7sRh3zxiOXPRQ8GBMGFPDqDW0" class="button button-e-devlet">

        <span class="login-button-label">e-Devlet ile giriş</span>
      </a>
    </div>

  </section>
  <section class="additional-login-container">
    <p class="login-label-text">Hesabınız yok mu?</p>
    <a href="sign-up-log-in.html" class="link login-label-text">Kayıt ol</a>
  </section>

  <footer class="login-footer">
